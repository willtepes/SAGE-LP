<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'learning_app/css/main.css' %}"
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Third Grade Complete</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal lighten-2">
        <a href="#" class="brand-logo left">SAGE</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{% url 'learning:logout' %}">Logout</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h1 class="center-align">Congratulations {{user.user_name}}!<h1>
            <h3 class="center-align">You have completed the third grade curriculum!</h3>
          </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
          <div class="col s12">
            <h3 class="center-align">You earned <span class="red-text">{{user.stars}}</span> stars total!</h3>
            <p class="center-align">Please see your teacher for further instructions.</p>
          </div> <!-- end of col -->
        </div> <!-- end of row -->
      </div> <!-- end of container -->
    </main>
    <footer class="page-footer teal lighten-2 my_footer">
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </body>
</html>
